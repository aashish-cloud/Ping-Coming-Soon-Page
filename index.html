<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="header">
    <img src="images/logo.svg" alt="ping-logo">
  </div>

  <div class="sub-header">
    <p class="heading">We are launching <span class="dark">soon!</span></p>
    <p class="subscription">Subscribe and get notified</p>
  </div>

  <div class="contact-us">
    <div class="error-msg">
      <input type="text" placeholder="Your email address..." id="email" class="rounded-field" name="" value="">
    </div>
    <a href="#" class="button">Notify Me</a>
  </div>

  <div class="">
    <img src="images/illustration-dashboard.png" class="dashboard-img" alt="dashboard-img">
  </div>

  <div class="footer">
    <i class=" foot-icon fa fa-facebook-square"></i>
    <i class=" foot-icon fa fa-twitter"></i>
    <i class=" foot-icon fa fa-instagram"></i>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
